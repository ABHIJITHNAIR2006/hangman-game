<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game with Drawing</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000; /* Black background */
      color: #fff;       /* White text for readability */
      text-align: center;
      padding: 20px;
    }

    canvas {
      background: #111; /* Dark gray canvas for visibility */
      border: 2px solid #555;
      margin-bottom: 20px;
    }

    #word {
      font-size: 36px;
      letter-spacing: 10px;
      color: #fff;
    }

    #wrong-letters {
      color: #ff4c4c; /* Bright red for wrong letters */
    }

    #hint {
      margin-top: 10px;
      font-size: 18px;
      color: #bbb;
    }

    .letters button {
      padding: 10px;
      margin: 4px;
      font-size: 18px;
      cursor: pointer;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }

    .letters button:disabled {
      background-color: #444;
      color: #888;
      cursor: not-allowed;
    }

    #message {
      margin-top: 20px;
      font-size: 24px;
      color: #00e676; /* Bright green for win message */
    }

    #reset {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #333;
      color: #fff;
      border: 1px solid #777;
      cursor: pointer;
    }

    #reset:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Hangman Game</h1>
  <canvas id="hangmanCanvas" width="200" height="250"></canvas>
  <p id="word">_ _ _</p>
  <p>Wrong letters: <span id="wrong-letters"></span></p>
  <p id="hint"><strong>Hint:</strong> </p>
  <div class="letters" id="letter-buttons"></div>
  <p id="message"></p>
  <button id="reset">Reset Game</button>

  <script>
    const canvas = document.getElementById('hangmanCanvas');
    const ctx = canvas.getContext('2d');

    const words = [
      { word: 'javascript', hint: 'A scripting language for web development' },
      { word: 'python', hint: 'A popular programming language with a snake name' },
      { word: 'keyboard', hint: 'Used to type on a computer' },
      { word: 'internet', hint: 'A global network of computers' },
      { word: 'developer', hint: 'Someone who writes code' },
      { word: 'css', hint: 'Used to style web pages' },
      { word: 'html', hint: 'Structure of a web page' },
      { word: 'browser', hint: 'Used to surf the web' },
      { word: 'github', hint: 'Hosts your code repositories online' },
      { word: 'network', hint: 'Connects multiple computers together' },
      { word: 'object', hint: 'A JavaScript structure of key-value pairs' },
      { word: 'function', hint: 'A reusable piece of code' },
      { word: 'terminal', hint: 'Used to type commands in Linux/Unix' },
      { word: 'router', hint: 'Device that directs network traffic' },
      { word: 'array', hint: 'Stores multiple values in one variable' },
      { word: 'boolean', hint: 'Can be true or false' },
      { word: 'cloud', hint: 'Online data storage' },
      { word: 'loop', hint: 'Repeats a block of code' },
      { word: 'api', hint: 'Interface between software systems' },
      { word: 'debug', hint: 'Find and fix code errors' }
    ];

    let selectedWord = '';
    let selectedHint = '';
    let correctLetters = [];
    let wrongLetters = [];

    const wordEl = document.getElementById('word');
    const wrongLettersEl = document.getElementById('wrong-letters');
    const messageEl = document.getElementById('message');
    const hintEl = document.getElementById('hint');
    const letterButtons = document.getElementById('letter-buttons');
    const resetBtn = document.getElementById('reset');

    const parts = [
      () => drawLine(10, 240, 190, 240), // base
      () => drawLine(50, 240, 50, 20),   // pole
      () => drawLine(50, 20, 150, 20),   // top
      () => drawLine(150, 20, 150, 40),  // rope
      () => drawCircle(150, 60, 20),     // head
      () => drawLine(150, 80, 150, 140), // body
      () => drawLine(150, 100, 120, 120), // left arm
      () => drawLine(150, 100, 180, 120), // right arm
      () => drawLine(150, 140, 120, 180), // left leg
      () => drawLine(150, 140, 180, 180)  // right leg
    ];

    function drawLine(x1, y1, x2, y2) {
      ctx.strokeStyle = '#fff'; // White color
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    function drawCircle(x, y, radius) {
      ctx.strokeStyle = '#fff'; // White color
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.stroke();
    }

    function drawHangman() {
      const step = wrongLetters.length;
      if (step <= parts.length) {
        parts[step - 1]?.();
      }
    }

    function resetCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function chooseRandomWord() {
      const item = words[Math.floor(Math.random() * words.length)];
      selectedWord = item.word;
      selectedHint = item.hint;
      correctLetters = [];
      wrongLetters = [];
      hintEl.innerHTML = `<strong>Hint:</strong> ${selectedHint}`;
      resetCanvas();
    }

    function displayWord() {
      wordEl.innerHTML = selectedWord
        .split('')
        .map(letter => (correctLetters.includes(letter) ? letter : '_'))
        .join(' ');
    }

    function updateWrongLetters() {
      wrongLettersEl.textContent = wrongLetters.join(' ');
      drawHangman();
    }

    function checkGameOver() {
      if (wrongLetters.length >= parts.length) {
        messageEl.innerText = `You lost! The word was "${selectedWord}".`;
        disableButtons();
      } else if (!wordEl.innerText.includes('_')) {
        messageEl.innerText = 'ðŸŽ‰ You won!';
        disableButtons();
      }
    }

    function disableButtons() {
      document.querySelectorAll('.letters button').forEach(btn => btn.disabled = true);
    }

    function enableButtons() {
      document.querySelectorAll('.letters button').forEach(btn => btn.disabled = false);
    }

    function createLetterButtons() {
      letterButtons.innerHTML = '';
      for (let i = 65; i <= 90; i++) {
        const btn = document.createElement('button');
        btn.innerText = String.fromCharCode(i);
        btn.addEventListener('click', () => handleGuess(btn.innerText.toLowerCase(), btn));
        letterButtons.appendChild(btn);
      }
    }

    function handleGuess(letter, button) {
      button.disabled = true;
      if (selectedWord.includes(letter)) {
        correctLetters.push(letter);
      } else if (!wrongLetters.includes(letter)) {
        wrongLetters.push(letter);
        updateWrongLetters();
      }
      displayWord();
      checkGameOver();
    }

    resetBtn.addEventListener('click', () => {
      chooseRandomWord();
      displayWord();
      wrongLettersEl.textContent = '';
      messageEl.textContent = '';
      createLetterButtons();
      enableButtons();
    });

    // Start game
    chooseRandomWord();
    displayWord();
    createLetterButtons();
  </script>
</body>
</html>
